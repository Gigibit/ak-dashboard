<div class="grid-container">
    
    <div class="grid-100">
        <h1>
           Orders
        </h1>
    </div>
    <div class="grid-100">
        
        <ul  #scrollMe [scrollTop]="scrollMe.scrollHeight">
            <li class="notification" *ngFor="let notification of notifications" [class.payed]="notification.order.payed">
                <p *ngFor="let dish of notification.order.dishes">
                    {{ dish.name | titlecase}}
                </p>
            </li>
        </ul>
    </div>
</div>
