


<button (click)="openCreateDialog()"> Add </button>
<div cdkDrop class="tables-container">
    <div class="table table-{{table.seats}}" cdkDrag 
        *ngFor="let table of tables" 
        (cdkDragEnded)="onDragEnded(table, $event)"
        [style.transform]="table.transform">
        <div (click)="openEditDialog(table)">Edit</div>
        <div>{{table.number}}</div>
    </div>
</div>
